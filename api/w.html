<style>
    body {
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  background-color: #021124;
  margin: 0;
}

.App {
  text-align: center;
}

.App-header {
  min-height: 70vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: calc(10px + 2vmin);
  color: white;
  animation: fadeIn 2s ease-in-out;
  padding: 20px;
}

.App-logo {
  height: 20vmin;
  pointer-events: none;
  margin-bottom: 30px;
}

.get-started {
  border: none;
  padding: 10px;
  background-color: #00FF84;
  font-size: 1.2em;
  cursor: pointer;
  margin: 10px;
  font-weight: bold;
  border-radius: 15px;
  color: rgb(0, 0, 0);
  animation: fadeInUp 2.5s ease-in-out;
  transition: background-color 0.3s ease;
}

.get-started:hover {
  background-color: #cdfff8;
  color: #000000;
}

main {
  padding: 20px;
}

.ai-modules {
  padding: 20px;
  background-color: #cdfff8;
  text-align: left;
  border-radius: 30px;
  animation: fadeIn 3s ease-in-out;
}

h2{
  text-align: center;
}

.module {
  margin: 20px ;
  animation: fadeInUp 3.5s ease-in-out;
}

footer {
  color: white;
  padding: 10px;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 481px) {
  .App-header {
    font-size: calc(8px + 2vmin);
  }

  .App-logo {
    height: 30vmin;
  }

  .important-messages {
    margin-top: 50px;
    font-size: 3rem;
  }

  .get-started {
    font-size: 5em;
    padding: 20px;
  }
}

@media (max-width: 480px) {
  .App-header {
    font-size: calc(6px + 2vmin);
  }

  .App-logo {
    height: 40vmin;
    margin-top: 20px;
  }

  .get-started {
    padding: 15px;
    font-size: 1.3em;
  }

  .important-messages{
    margin-top: -100px;
  }
}

.important-messages {
  font-size: 2rem;
  font-weight: bold;
  color: #00FF84;
  margin-bottom:100px;
  height: 2rem;
}

h4,h3,p{
  text-align: center;
}

.carousel {
            position: relative;
            width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 1000px;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .card {
            min-width: 100%;
            box-sizing: border-box;
        }
        .card-top {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 0px 0px 20px 20px;
            background-color: #f8f8f8;
        }
        .card-logo {
            width: 50px;
            height: 50px;
            margin-right: 16px;
        }
        .card-content {
            flex-grow: 1;
        }
        .card-bottom {
            color: white;
            padding: 16px;
            text-align: center;
            border-radius: 20px 20px 0px 0px;
        }
        .card-bottom.card1 { background: linear-gradient(140deg, #f6d365 0%, #fda085 100%);  }
        .card-bottom.card2 { background: linear-gradient(140deg, #f66565 0%, #a985fd 100%);  } 
.card-bottom.card3 { background: linear-gradient(140deg, #30cfd0 0%, #330867 100%); } 
.card-bottom.card4 { background: linear-gradient(140deg, #ff7e5f 0%, #feb47b 100%); } 
.card-bottom.card5 { background: linear-gradient(140deg, #c471f5 0%, #fa71cd 100%); } 
.card-bottom.card6 { background: linear-gradient(140deg, #f12711 0%, #f5af19 100%); } 
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 16px;
            z-index: 100;
        }
        .arrow.left {
            left: 0;
        }
        .arrow.right {
            right: 0;
        }
        footer {
        padding: 20px;
        text-align: center;
      }

      footer ul {
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
      }

      footer li {
        display: inline-block;
        margin-right: 20px;
      }

      svg{
        color: white;
      }
      .footer-links {
            padding: 20px;
            text-align: center;
        }
      .footer-links a {
            margin: 10px 8px;
            text-decoration: none;
            color: #ffffff;
            text-align: center;
        }
</style>

    ReactDOM.render(<App/>, document.getElementById("fax"));

    let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-inner .card');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateSlidePosition();
        }

        function updateSlidePosition() {
            const carouselInner = document.querySelector('.carousel-inner');
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        setInterval(() => {
            moveSlide(1);
        }, 3000);
